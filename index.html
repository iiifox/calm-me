<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/iiifox/calm-luei/main/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="top-bar">
    <a id="yesterday" target="_blank" rel="noopener noreferrer">📅 昨日费率页面</a>
    <a href="/教程" target="_blank">📘 简易教程</a>
    <a href="/software/suanzhang.zip" target="_blank">💾 算账软件下载</a>
</div>
<div class="container">
    <header>
        <h1 id="rate-title">费率展示</h1>
    </header>

    <div class="rebate-system fox-android-q">
        <div class="rebate-title">狐狸安卓Q</div>
        <!-- 添加内容容器用于flex布局 -->
        <div class="rebate-content">
            <div class="rebate-group">
                <span class="channel">王者荣耀</span>
                <span class="charge-type">慢充</span>
                <span class="charge-value">0.86</span>
                <span class="charge-type">直冲</span>
                <span class="charge-value">返9%</span>
            </div>
<!--             <div class="rebate-group">
                <span class="channel">和平精英</span>
                <span class="charge-type">慢充</span>
                <span class="charge-value">0.86</span>
                <span class="charge-type">直冲</span>
                <span class="charge-value">返11%</span>
            </div> -->
        </div>
    </div>

    <div class="rebate-system xd-slider-container">
        <div class="time-tabs">
            <!-- 时间标签会动态生成在这里 -->
        </div>
        <div class="xd-slides" id="xd-rebate-system">
            <!-- JS动态渲染内容插入到这里 -->
        </div>
        <button class="copy-btn" id="copyRatesBtn">复制费率</button>
    </div>

    <div class="gbo-section">
        <h2>新返利折扣</h2>
        <div class="gbo-grid" id="gboGrid">
            <!-- 动态生成内容 -->
        </div>
    </div>

</div>

<div class="notification" id="notification">费率已复制到剪贴板</div>

<script src="js/script.js"></script>
</body>
</html>
