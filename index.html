<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/iiifox/calm-luei/main/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>费率展示</h1>
        <p class="subtitle"><a href="price.txt">数据来源</a> | 最近调价时间: <span id="updateTime">-</span></p>
    </header>

    <div class="notes-section">
        <h2>微信折扣</h2>
        <div class="notes-grid" id="notesGrid">
            <!-- 动态生成内容 -->
        </div>
    </div>

    <div class="price-container" id="priceContainer">
        <p>正在加载数据...</p>
    </div>

    <div class="action-section">
        <button class="copy-btn" id="copyRatesBtn">复制费率</button>
    </div>
</div>

<div class="notification" id="notification">费率已复制到剪贴板</div>

<!-- 引入外部JavaScript文件 -->
<script src="js/script.js"></script>
</body>
</html>
