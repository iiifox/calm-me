    <script>
        (function(){
            const ua = navigator.userAgent;
            const isMobile = /Mobi|Android|iPhone/i.test(ua) && !/iPad|Tablet/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            let content;
            if(isMobile){
                if(isIOS){
                    // iOS Safari 固定 60%
                    content = 'width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=no';
                } else {
                    // 安卓及其他移动端 保留原来的 50%
                    content = 'width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no';
                }
            } else {
                // PC 端
                content = 'width=device-width, initial-scale=1.0';
            }  
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = content;
            document.head.appendChild(meta);
        })();
    </script>
    <title>8</title>
     <!-- PC 端缩放：优先使用 zoom（Chrome/Safari），Firefox 回退 transform -->
    <style>
        @media (min-width: 769px) {
            /* 如果浏览器支持 zoom（Chrome/Safari）则使用它 */
            @supports (zoom:1) {
                html { zoom: 0.75; }
            }
            /* Firefox 或不支持 zoom 的浏览器使用 transform 回退 */
            @supports not (zoom:1) {
                body {
                    transform: scale(0.75);
                    transform-origin: top left;
                    width: 133.333%; /* 1 / 0.75 */
                    height: 133.333%;
                }
            }
        }
    </style>
