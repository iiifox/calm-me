<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- PC 默认 75% -->
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <!-- 移动端 50% -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    
    <link rel="icon" href="https://raw.githubusercontent.com/iiifox/calm-luei/main/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 id="rate-title">费率展示</h1>
    </header>

    <div class="rebate-system fox-android-q">
        <h2>狐狸安卓Q</h2>
        <div class="rebate-content">
            <div class="rebate-group">
                <span class="channel-label">王者荣耀</span>
                <span class="charge-type">特价</span>
                <span class="charge-value">0.835</span>
                <span class="charge-type">慢充</span>
                <span class="charge-value">0.88</span>
                <span class="charge-type">王者Q钱点券(电商)-直冲</span>
                <span class="charge-value" style="color: red;">返7.5%</span>
            </div>
        </div>
    </div>

    <div class="rebate-system rebate-panel">
        <div class="rebate-tabs">
            <!-- 动态生成时间标签 -->
        </div>
        <div class="rebate-slides" id="xd-rebate-system">
            <!-- 折扣动态生成 -->
            <div class="rebate-slide" data-time="00:00">
                <h2>旧返利折扣</h2>
                <div class="rebate-group">
                    <span class="channel-label">钱包</span>
                    <div class="channel-list">
                        <div class="channel-item">
                            <span class="channel-name">渠道A</span>
                            <span class="channel-value" style="color: black;">0.01</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="copy-btn" id="copyRatesBtn">复制费率</button>
        <div class="notification" id="notification">费率已复制到剪贴板</div>
    </div>

    <div class="rebate-system">
        <h2>新返利折扣</h2>
        <div class="channel-list" id="gboChannelList">
            <!-- 动态生成内容 -->
        </div>
    </div>

    <!-- FAB 悬浮按钮列 -->
    <div class="fab-container">
        <a class="fab fab-blue" id="yesterday" target="_blank" rel="noopener noreferrer">昨</a>
        <a class="fab fab-green" href="/教程" target="_blank">教程</a>
        <a class="fab fab-red" href="/software/suanzhang.zip" target="_blank">算账</a>
    </div>

</div>
<script src="js/script.js"></script>
<script>
  (function() {
    var viewport = document.querySelector("meta[name=viewport]");
    if (!viewport) {
      viewport = document.createElement("meta");
      viewport.name = "viewport";
      document.head.appendChild(viewport);
    }
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      // 移动端
      viewport.content = "width=device-width, initial-scale=0.5, maximum-scale=0.5";
    } else {
      // PC端
      viewport.content = "width=device-width, initial-scale=0.75, maximum-scale=0.75";
    }
  })();
</script>
</body>
</html>
