<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/iiifox/calm-luei/main/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 id="rate-title">费率展示</h1>
    </header>

    <div class="rebate-system fox-android-q">
        <h2>狐狸安卓Q</h2>
        <div class="rebate-content">
            <div class="rebate-group">
                <span class="channel-label">王者荣耀</span>
                <span class="charge-type">特价</span>
                <span class="charge-value">0.835</span>
                <span class="charge-type">慢充</span>
                <span class="charge-value">0.86</span>
                <span class="charge-type">王者Q钱点券(电商)-直冲</span>
                <span class="charge-value">返9%</span>
            </div>
<!--             <div class="rebate-group">
                <span class="channel">和平精英</span>
                <span class="charge-type">慢充</span>
                <span class="charge-value">0.86</span>
                <span class="charge-type">直冲</span>
                <span class="charge-value">返11%</span>
            </div> -->
        </div>
    </div>

    <div class="rebate-system xd-slider-container">
        <div class="time-tabs">
            <!-- 时间标签会动态生成在这里 -->
        </div>
        <div class="xd-slides" id="xd-rebate-system">
            <!-- 动态生成 -->
            <div class="xd-slide" data-time="00:00">
                <h2>旧返利折扣（00:00开始）</h2>
                <div class="rebate-group">
                    <span class="channel-label">钱包</span>
                    <div class="channel-list">
                        <div class="channel-item">
                            <span class="channel-name">渠道A</span>
                            <span class="channel-value" style="color: black;">0.905</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="copy-btn" id="copyRatesBtn">复制费率</button>
    </div>

    <div class="rebate-system">
        <h2>新返利折扣</h2>
        <div class="gbo-grid" id="gboGrid">
            <!-- 动态生成内容 -->
        </div>
    </div>

</div>

<div class="notification" id="notification">费率已复制到剪贴板</div>

<!-- 悬浮按钮入口 -->
<a class="fab" id="yesterday" target="_blank" rel="noopener noreferrer">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
    <circle cx="12" cy="12" r="12" fill="#1976d2"/>
    <text x="12" y="16" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial">昨</text>
  </svg>
</a>

<script src="js/script.js"></script>
</body>
</html>
